<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/register.css">

<body>
    <div class="header">
        <div class="header-cont layout">
            <div class="logo">
                <a href="./shouye.html">
                    <i></i>
                </a>
            </div>
            <div class="tel">
                <ul>
                    <li>
                        销售热线:
                        <span>400-810-9528</span>
                    </li>
                    <li>
                        销售热线:
                        <span>400-810-9528</span>
                    </li>
                    <li>
                        <a href="##">服务中心</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="nav-login layout">
            <div class="nav-left">
                <a href="##">
                    <img src="https://resources.edianzu.com/mall_new/20200103_1/images/company-banner.png" alt="">
                </a>
            </div>
            <div class="nav-right">
                <div class="nav-right-top">
                    <span>易点租会员注册</span>
                    <i>已有账号？去<a href="./login.html">登录</a></i>
                </div>
                <div>
                    <ul class="nav-list">
                        <li>
                            <span class="form-tit">设置账号</span>
                            <input id="user" type="text" placeholder="请输入6-12位数字" error="账号格式不正确" emptyerror="请输入6-12账号"
                                class="" maxlength="12">
                        </li>
                        <li class="form-error">
                            <span id="phoneError" class="show hide">
                                <i class="icon-prefect-error"></i>
                                账号格式不正确
                            </span>
                        </li>
                        <li>
                            <span class="form-tit form-mtit">设置密码</span>
                            <input id="pass" type="password" placeholder="8-12位数字与字母组合" valid="password"
                                errortarget="passError" error="密码格式不正确（要求8-12位数字与字母组合）" emptyerror="请输入密码" class="">
                        </li>
                        <li class="form-error">
                            <span id="passError" class="show hide">
                                <i class="icon-prefect-error"></i>
                                密码格式不正确（要求8-12位数字与字母组合）
                            </span>
                        </li>
                        <li>
                            <span class="form-tit form-mtit">确认密码</span>
                            <input id="pass2" type="password" placeholder="重新输入密码" valid="password"
                                errortarget="passError" error="密码格式不正确（要求8-12位数字与字母组合）" emptyerror="请输入密码" class="">
                        </li>
                        <li class="form-error">
                            <span id="passError2" class="show hide">
                                <i class="icon-prefect-error"></i>
                                密码不匹配
                            </span>
                        </li>
                        <li class="register-green">
                            注册即代表同意
                            <a target="_blank" href="https://www.edianzu.com/help/topic/1000">《易点租账户注册协议》
                            </a>
                        </li>
                        <li class="nav-list-t" style=" position:absolute;width:312px;height:38px;opacity: 1;">
                            <a href="##" class="button prefect-button" id="submitBtn">
                                立即注册账号
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="mengban">
        <div class="zoomIn" style="width:400px;">
            <h4>提示信息
                <i class="icon"></i>
            </h4>
            <div class="bounced">
                <div class="bounced-s">
                    <div class="bounced-text"></div>
                </div>
                <div class="bounced-x">
                    <a class="ok-btn">确认</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./libs/jquery.js"></script>
<script src="./libs/register.js"></script>

</html>
